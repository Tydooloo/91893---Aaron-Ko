<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Footer#2</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure body takes full height */
        }

        .content {
            flex: 1; /* Make sure the content area takes up available space */
        }

        footer {
            background-color: #00f7ff;
            color: rgb(0, 0, 0);
            padding: 20px;
            width: 100%;
            height: 15vh; 
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-sizing: border-box;
            font-size: large;
            bottom: 0;
            position: relative; /* Ensure footer is at the bottom */
        }

        footer .Logo {
            height: 50px; /* Adjust height as needed */
        }

        footer .title {
            flex-grow: 1;
            margin-left: 20px; /* Space between logo and title */
        }

        .boxes {
            display: flex;
            gap: 10px; /* Space between boxes */
        }

        .box {
            background-color: rgba(0, 87, 94, 0.8);
            border-radius: 15px; /* Rounded edges */
            padding: 15px 20px;
            text-align: center;
            text-decoration: none; /* Remove underline from links */
            color: black;
            font-size: 0.8em;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
        }

        .box:hover {
            background-color: rgba(0, 0, 0, 0.26); /* Hover effect */
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- Main content goes here -->
    </div>

    <footer>
        <img src="../IMAGES/Lake%20Pupuke/kahui-ako-round-logo-2-3-removebg-preview.png" class="Logo" alt="Logo">
        <div class="title">Pupuke Kahui Ako</div>
        <div class="boxes">
            <a href="page1.html" class="box">Page 1</a>
            <a href="page2.html" class="box">Page 2</a>
            <a href="page3.html" class="box">Page 3</a>
        </div>
    </footer>
</body>
</html>
