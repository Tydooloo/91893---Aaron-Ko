<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Navbar 1</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        #Banner {
            width: 100%;
            height: 15vh;
            background-color: rgba(112, 206, 211, 1);
            color: white;
            display: flex;  
            align-items: center;  
            justify-content: space-between;  
            line-height: 100px;   
            box-sizing: border-box;
            position: fixed;
            font-size: 2em;
            padding: 0 20px;
            letter-spacing: 1px;
        }

        .Logo {
            height: 60%; 
            margin-right: 15px; 
        }

        .title {
            flex-grow: 1; 
            text-align: center;  
            margin-left: 15px;  
        }

        .menu {
            cursor: pointer; /* Add cursor pointer */
            width: 2.5%;
            height: 45%;
        }

        /* The side panel menu */
        .sidepanel {
            height: 100%; /* Full height */
            width: 0; /* Start with 0 width */
            position: fixed; /* Stay in place */
            z-index: 1; /* Stay on top */
            top: 0;
            left: 0;
            background-color: #111; /* Black */
            overflow-x: hidden; /* Disable horizontal scroll */
            padding-top: 60px; /* Place content 60px from the top */
            transition: 0.5s; /* 0.5 second transition effect to slide in the sidepanel */
        }

        /* The sidepanel links */
        .sidepanel a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        /* When you mouse over the navigation links, change their color */
        .sidepanel a:hover {
            color: #f1f1f1;
        }

        /* Position and style the close button (top right corner) */
        .sidepanel .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
            color: #818181; /* Color for the close button */
            text-decoration: none; /* Remove underline */
        }

        .sidepanel .closebtn:hover {
            color: #f1f1f1; /* Color when hovering over close button */
        }
    </style>
</head>
<body>
    <div id="Banner">
        <img class="Logo" src="../IMAGES/Lake%20Pupuke/kahui-ako-round-logo-2-3-removebg-preview.png" alt="Logo">
        <div class="title">Pupuke Kahui Ako</div>

        <!-- The side panel -->
        <div id="mySidepanel" class="sidepanel">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">Page 1</a>
            <a href="#">Page 2</a>
            <a href="#">Page 3</a>
        </div>

        <!-- Menu button -->
        <img class="menu" src="../IMAGES/Lake%20Pupuke/588a64eed06f6719692a2d12.png" alt="Menu" onclick="openNav()">
    </div>

    <script> 
        function openNav() {
            document.getElementById("mySidepanel").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidepanel").style.width = "0";
        }
    </script>
</body>
</html>
