<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
        }
        .content {
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <div class="content">
        <h2>Body Section</h2>
        <p>This is the body section where you can add your content. You can include text, images, videos, and more!</p>
    </div>
<div>
    <p>
    
    </p>
</div> 
    <footer>
        <p>&copy; 2023 My Website</p>
    </footer>

</body>
</html>
